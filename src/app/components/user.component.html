<h1>Hello {{name}}</h1>
                {{address.street}}
                {{address.flat}}
                <button (click)="toggleHobbies()">{{showHobbies ? "Hide" : "Show"}} Hobbies</button>
                <div *ngIf="showHobbies">
                <ul>
                <li *ngFor="let hobby of hobbies; let i = index">
                    {{hobby}} <button (click)="deleteHobbies(i)">X</button>
                </li>
                </ul>
                </div>
                <div>
                    <form (submit)="addHobby(hobby.value)">
                        <input type="text" #hobby > <br />
                        <input type="submit" >
                    </form>
                </div>
                 <div>
                    <form (submit)="editProfile()">
                        <input type="text" name="name" [(ngModel)]="name"> <br />
                        <input type="text" name="address.street" [(ngModel)]="street">
                        <input type="submit" >
                    </form>
                </div>
                <div>GET Posts</div>
                <ul>
                <li *ngFor="let post of posts; let i = index">
                    {{post.title}} 
                </li>
                </ul>
